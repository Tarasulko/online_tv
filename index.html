<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart TV</title>
    <link rel="stylesheet" href="./resetStyles.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="watch">
        <div class="watch__seasons">
          <div class="watch__season watch__season-hover">Сезон 1</div>
          <div class="watch__season">Сезон 2</div>
          <div class="watch__season">Сезон 3</div>
          <div class="watch__season">Сезон 4</div>
        </div>
        <div class="watch__episodes">
          <div class="watch__episode">
            <div class="watch__episode-video"></div>
            <div class="watch__episode-number">
              <div class="watch__episode-number-text">1 серия</div>
            </div>
          </div>
          <div class="watch__episode">
            <div class="watch__episode-video watch__episode-video-hover"></div>
            <div class="watch__episode-number watch__episode-number-hover">
              <div class="watch__episode-number-text">2 серия</div>
            </div>
          </div>
          <div class="watch__episode">
            <div class="watch__episode-presentation">
              <div class="watch__episode-video"></div>
              <div class="watch__episode-description">
                <p>
                  Как же интересно наблюдать за маленькими свинками, когда они
                  играют в домино
                </p>
              </div>
            </div>
            <div class="watch__episode-number">
              <div class="watch__episode-number-text">3 серия</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
